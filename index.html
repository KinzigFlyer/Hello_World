        <style>
            nav ul {
                padding: 0;
                float: left;
            }
            
            nav ul.nav-right {
                float: right;
            }
            
            nav li {
                list-style-type: none;
                padding-right: 2px;
                margin: 0;
                min-width: 10em;
            }
            
            nav li.active {
                background-color: #ccffcc;
            }
            
            nav>ul>li {
                display: inline;
                position: relative;
            }
            
            nav>ul ul {
                display: none;
                position: absolute;
                top: 2.5ex;
                left: 1em;
                border: 1px solid red;
            }
            
            nav>ul.nav-right ul {
                left: auto;
                right: 0.5em;
            }
            
            nav>ul.nav-right ul li {
                text-align: right;
            }
            
            nav::after {
                content: "";
                clear: both;
                display: table;
            }
            
            nav a,
            nav a:hover,
            nav a:active,
            nav a:visited {
                text-decoration: none;
            }
            
            nav a:hover {
                background-color: #fefefe;
            }
        </style>
    </head>

    <script>
        function openMenu(target) {
            var submenulist = document.querySelectorAll("nav ul ul"),
                idx = submenulist.length - 1
                
            for (; idx >= 0; idx -=1) {
                submenulist[idx].style.display = "none";
            }
            
            target.parentNode.querySelector("ul").style.display = "block";
        }

    </script>
